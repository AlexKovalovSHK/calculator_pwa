<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prognose Rechner PWA</title>

    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" href="./icons/favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />

    <!-- Apple Touch Icon для iOS -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/icons/icon-192x192.png"
    />

    <!-- Опционально, splash screen для PWA -->
    <link rel="apple-touch-startup-image" href="/icons/splash-1125x2436.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="apple-mobile-web-app-title" content="Prognose Rechner" />

    <meta name="theme-color" content="#3279b7" />
  </head>
  <body>
    <h4 class="h3">Prognose Rechner PWA</h4>
    <div id="referralLink"></div>

    <script src="./script.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("/sw.js")
            .then((registration) => {
              console.log("SW зарегистрирован: ", registration);
            })
            .catch((error) => {
              console.log("SW регистрация не удалась: ", error);
            });
        });
      }
    </script>
  </body>
</html>
