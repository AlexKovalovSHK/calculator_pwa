# nginx.conf
server {
    listen 80;
    # Название сервера можно оставить localhost для локального теста
    server_name localhost; 

    # Корневая директория, куда скопированы ваши файлы
    root /usr/share/nginx/html; 

    # Файлы, которые Nginx будет искать по умолчанию
    index index.html; 
    
    # Это CRITICAL для PWA: 
    # Если запрашивается файл, который не существует (например, после обновления URL), 
    # Nginx возвращает index.html, позволяя JS-роутеру (хоть у вас и нет его, 
    # это лучшая практика) или Service Worker'у обработать запрос.
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Опционально: Кэширование для Service Worker и Manifest
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff|woff2|ttf|eot|svg|manifest|json)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }
}